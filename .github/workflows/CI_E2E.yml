name: CI Pipeline

on:
  push:
    branches:
      - main
      - develop
  pull_request:

jobs:
  build_backend:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Setup Java
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Build Backend
        working-directory: ./backend
        run: mvn -B -DskipTests clean package

      - name: Upload Backend Artifact
        uses: actions/upload-artifact@v3
        with:
          name: backend-jar
          path: backend/target/*.jar
  build_frontend:
    runs-on: ubuntu-latest
    needs: build_backend
    steps:
      - uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'

      - name: Install Frontend Dependencies
        run: npm ci
        working-directory: ./frontend

      - name: Build Frontend
        run: npm run build
        working-directory: ./frontend

      - name: Upload Frontend Artifact
        uses: actions/upload-artifact@v3
        with:
          name: frontend-dist
          path: frontend/dist
  test_backend:
    runs-on: ubuntu-latest
    needs: build_backend
    steps:
      - uses: actions/checkout@v3

      - name: Setup Java
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Run Backend Tests
        working-directory: ./backend
        run: mvn -B test

      - name: Upload Test Reports
        uses: actions/upload-artifact@v3
        with:
          name: backend-test-reports
          path: backend/target/surefire-reports/
  test_frontend:
    runs-on: ubuntu-latest
    needs: build_frontend
    steps:
      - uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'

      - name: Install Frontend Dependencies
        run: npm ci
        working-directory: ./frontend

      - name: Run Frontend Tests
        run: npm test
        working-directory: ./frontend
  test_e2e_cypress:
    runs-on: ubuntu-latest
    needs: [build_backend, build_frontend]
    steps:
      - uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'

      - name: Setup Java
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Install Dependencies
        run: npm ci

      - name: Build Backend & Frontend
        run: |
          # Build backend
          mvn -B -DskipTests clean package -f backend/pom.xml
          # Build frontend
          npm run build --prefix frontend

      - name: Run Backend and Frontend
        run: |
          # Lancer backend
          java -jar backend/target/*.jar &
          BACKEND_PID=$!
          echo "Backend PID: $BACKEND_PID"

          # Lancer frontend
          npx serve -s frontend/dist -l 5173 &
          FRONTEND_PID=$!
          echo "Frontend PID: $FRONTEND_PID"

          # Attendre que les serveurs d√©marrent
          sleep 10

          # Lancer Cypress login.cy.js
          npx cypress run --spec "cypress/e2e/login.cy.js"

          # Nettoyer les serveurs
          kill $BACKEND_PID
          kill $FRONTEND_PID

      - name: Upload Cypress Artifacts
        uses: actions/upload-artifact@v3
        with:
          name: cypress-artifacts
          path: |
            cypress/videos
            cypress/screenshots
